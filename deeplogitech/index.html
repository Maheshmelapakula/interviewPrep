<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Stories</title>
    <style>
        /* Define CSS styles for the marquee  */
        #latestStories {
            font-size: 100px; 
            color: blue; /* Change color as needed */
        }
    </style>
</head>
<body>
    <marquee id="latestStories" behavior="scroll" direction="right">Latest Stories</marquee>
        <ul id="storiesList"></ul>

    <script>
        async function fetchLatestStories() {
            try {
                const response = await fetch('/latest-stories')
                const data = await response.json();
                const storiesList = document.getElementById('storiesList');

                data.forEach((story, index) => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${index + 1}. ${story}`;
                    storiesList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching latest stories:', error);
            }
        }

        // Fetch latest stories when the page loads
        fetchLatestStories();
    </script>
</body>
</html>
